
image: openjdk:8-jdk

variables:
  ANDROID_COMPILE_SDK: "28"
  ANDROID_BUILD_TOOLS: "28.0.2"
  ANDROID_SDK_TOOLS: "4333796"

before_script:
- pwd
- export GRADLE_USER_HOME=$(pwd)/.gradle
- chmod +x ./gradlew

stages:
- build
- deploy

lintDebug:
  stage: build
  script:
    - ./gradlew tasks
    - ./gradlew assemble
    #- ./gradlew -Pci --console=plain lintDevDebug -PbuildDir=lint

assembleDebug:
  stage: build
  script:
    - ./gradlew tasks --all
    - ./gradlew assembleDebug
  artifacts:
    paths:
      - app/build/outputs/
